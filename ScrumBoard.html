<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Scrum Board</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="app.js"></script>
    
</head>

<body>


    <nav class="navbar">
        <div class="logo">Welcome To Sample Scrum Board</div>
        <ul class="nav-list">
            <li><a href="#"><i class="fa-solid fa-house"></i>Home</a></li>
            <li><a href="#"><i class="fas fa-cogs"></i>Services</a></li>
            <li><a href="#"><i class="fas fa-envelope"></i>Contact</a></li>
            <li><a href="#"><i class="fas fa-info-circle"></i>About</a></li>
            <li><i class="fas fa-user"></i></li>

        </ul>
    </nav>

    <div class="scrum-board">
        <div class="column" id="todo-column">
            <hr>
            <h2>To Do</h2>
            <hr>
            <input type="text" id="todo-input" placeholder="Add a task" onkeypress="handleKeyPress(event, 'todo')">
            <button onclick="addTask('todo')">Add Task</button>
            <br><br>
            <ul id="todo-list" class="task-list" data-status="todo" id="todoid"></ul>
            <br>
            <button type="button" id="button" class="btnr" style="width: 150px;height: 30px;">Remove Selected</button>
            <br><br>
            <button onclick="moveTasks('todo')" id="button">Move Selected To In Progress</button>
        </div>
        <div class="column" id="inprogress-column">
            <hr>
            <h2>In Progress</h2>
            <hr>
            <ul id="inprogress-list" class="task-list" data-status="inprogress" id="progressid"></ul>
            <br>
            <button onclick="moveTasks('inprogress')" id="button">Move Selected To Complete</button>
        </div>
        <div class="column" id="completed-column">
            <hr>
            <h2>Completed</h2>
            <hr>
            <ul id="completed-list" class="task-list" data-status="completed" id="completeid"></ul>
            <br>
            <button onclick="moveTasks('completed')" id="button">Move Selected To Closed</button>
        </div>
        <div class="column" id="closed-column">
            <hr>
            <h2>Closed</h2>
            <hr>
            <ul id="closed-list" class="task-list" data-status="closed" id="closedid"></ul>
            <br>
            <button type="button" id="button" class="btn1">Remove Selected</button>
            <button type="button" id="button" class="btn2">Remove All </button>
        </div>
    </div>


    <script>
        function handleKeyPress(event, status) {
            if (event.key === "Enter") {
                addTask(status);
            }
        }
    </script>

</body>

</html>
